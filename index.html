<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerador de Senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="geradordesenha">GERADOR DE SENHA</div>
    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        type="range"
        name=""
        id="slider"
        class="slider"
        min="6"
        max="20"
        value="8"
      />
      <button id="btn" class="btn-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>
    <!-- mostrar a Senha -->

    <div
      id="container-senha"
      onclick="copyPassword()"
      class="container-senha hide"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="senha" class="senha"></span>
      <span class="copiar">Clique na senha para copiar.</span>
    </div>
    </div>
    <script src="js/js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
